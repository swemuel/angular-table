<div class="table-search-input">
  <mat-form-field>
    <input
      matInput
      class="form-field"
      [formControl]="givenNameFilter"
      placeholder="First Name"
      id="given-name"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      class="form-field"
      [formControl]="familyNameFilter"
      placeholder="Last Name"
      id="family-name"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      class="form-field"
      [formControl]="companyNameFilter"
      placeholder="Company"
      id="company-name"
    />
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- First Name Column -->
      <ng-container matColumnDef="givenName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.givenName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="familyName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.familyName}}</td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
